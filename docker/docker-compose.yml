name: thatnightsky

services:
  sky:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file: ../.env
    networks:
      - caddy_net
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "7"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

networks:
  caddy_net:
    # real-estate-mcp 프로젝트(name: real-estate-mcp)의 internal 네트워크
    external: true
    name: real-estate-mcp_internal
