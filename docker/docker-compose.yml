name: thatnightsky

services:
  sky:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file: ../.env
    expose:
      - "8501"
    networks:
      - internal
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "7"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - internal
    restart: unless-stopped
    depends_on:
      sky:
        condition: service_healthy

networks:
  internal:
    driver: bridge
